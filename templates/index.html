<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Look-Alike Finder</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        h1 { color: #333; }
        form { margin-top: 30px; }
    </style>
</head>
<body>
    <h1>Find Your Dog Twin!</h1>
    <p>Upload a clear photo of your face to find which dog breed you look like.</p>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Find My Match</button>
    </form>
</body>
</html>
