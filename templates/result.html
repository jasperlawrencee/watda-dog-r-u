<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Result!</title>
    <style>
        body { font-family: sans-serif; text-align: center; }
        .container { display: flex; justify-content: center; align-items: center; gap: 40px; margin-top: 30px; }
        .image-box { border: 2px solid #ddd; padding: 10px; border-radius: 8px; }
        img { max-width: 300px; height: auto; border-radius: 4px; }
        h2 { margin: 0 0 10px 0; }
        a { margin-top: 40px; display: inline-block; }
    </style>
</head>
<body>
    <h1>Here's Your Match!</h1>
    <div class="container">
        <div class="image-box">
            <h2>You</h2>
            <img src="{{ url_for('serve_user_image', filename=user_image.split('/')[-1]) }}" alt="Your Image">
        </div>
        <div class="image-box">
            <h2>Your Dog Look-Alike</h2>
            <h3>{{ breed_name }}</h3>
            <img src="{{ url_for('serve_dog_image', filename=result_image.replace('Images/', '')) }}" alt="Result Image">
        </div>
    </div>
    <div class="button-group">
        <form action="/next-match" method="post" style="display: inline;">
            <input type="hidden" name="user_image" value="{{ user_image }}">
            <button type="submit">Find Another Lookalike</button>
        </form>
        <a href="/" class="button">Try with a New Photo</a>
    </div>
    <style>
        .button-group { margin-top: 20px; }
        .button-group form { margin: 0 10px; display: inline-block; }
        button, .button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            margin: 0 5px;
        }
        button:hover, .button:hover {
            background-color: #45a049;
        }
        h3 {
            color: #666;
            margin: 5px 0 15px 0;
            font-style: italic;
        }
    </style>
</body>
</html>
